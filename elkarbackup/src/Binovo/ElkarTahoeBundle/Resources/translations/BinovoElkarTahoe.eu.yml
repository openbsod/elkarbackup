#configurenode.html.twig @Resources/views/Default
configurenode_help: |
 <h4>Nodoaren izena</h4>
 Hautazkoa. Balio lehenetsia 'elkarbackup_node'. Hutsuneak ez sartu.
 <h4>Sartzailearen furl-a</h4>
 Tahoe sarera konektatzeko behar den url bat.
 <h4>K-H-N parametroak</h4>
 <p>Hautazkoa. Balio lehenetsiak K=3, H=7 y N=10. Gogoratu: 1 <= K <= H <= N</p>
 <p>K = shares needed</p>
 <p>H = shares happy</p>
 <p>N = shares total</p>
 <p>Datuak N zatitan zatikatuko (erasure-coding) eta gutxienez H zerbitzari desberdinetan banatuko dira. Zerbitzari hauetako bakarrik K zerbitzaritik irakurtzea aski du datuak berreskuratzeko.</p>
 <p>S tamainako datuak izanik:</p>
 <p>total requiered space = N*S/K</p>
 <p>zatiki bakoitza S/K tamainakoa izango da</p>
 <h4>Biltegi funtzioa</h4>
 <p>Hau aktibatzerakoan zeinbait datu Elkarbackup zerbitzarian gordeko dira.</p>
 <p>Nodoak bere zatiki guztiak hemen gordetzen ditu: </p><p>