policy_help: |
 <h4>Name</h4>
 Dient der Identifizierung der Regel. Er wird in Listen und Feldern angezeigt. Der Name muss einmalig sein und bleiben. Bleibt er das nicht, wird die Anwendung darauf hinweisen, dass es bereits eine Regel mit diesem Namen gibt.
 <h4>Beschreibung</h4>
 Freitext zur Beschreibung der Regel. Setze ein, was immer Dir nützlich und sinnhaft erscheint.
 <h4>Ausschließen und Einschließen</h4>
 Die Anwendung interpretiert jede Zeile im Ausschlussfeld und jede Zeile im Einschließen-Feld als Muster. Durch die intelligente Verwendung dieser Felder können Sie leicht auswählen, welche Dateien in den Snapshot aufgenommen und welche ignoriert werden sollen. Die beiden Felder interagieren auf folgende Weise für jede Datei und jedes Verzeichnis im Snapshot:
 <ol>
  <li>Wenn eine Datei oder ein Verzeichnis mit einer Zeile im Feld "Einschließen" übereinstimmt, wird die Anwendung diese Datei oder das Verzeichnis in die Sicherung einbinden. </li>
  <li>Wenn eine Datei oder ein Verzeichnis mit einer Zeile im Feld "Ausschließen" übereinstimmt, wird die Anwendung diese Datei oder das Verzeichnis ignorieren und NICHT sichern. </li>
  <li>Wenn eine Datei oder ein Verzeichnis nicht mit Werten dieser Felder übereinstimmt, wird es gesichert.</li>
 </ol>
 Wie Du siehst, sichert die Anwendung alle Dateien standardmäßig, ausgenommen solche, die im Ausschließen-Muster und NICHT im Einschließen-Muster definiert sind.
 Beachte, dass jede Aufgabe eigene Definitionen zum ein- und ausschließen hat. Die jeweils in der Aufgabe hinterlegten Definitionen haben Vorrang vor denen der allgemeinen Regel.
 <h4>Zuerst synchronisieren</h4>
 Wenn "Zuerst synchronisieren" aktiviert ist, erfolgt die Datensynchronisation vor der Erstellung des Snapshots. Die Rotation erfolgt dann ohne die Verbindung zum Gerät. Das sichert die Konsistenz des Backups, kostet aber einen zusätzlichen Snapshot an Speicherplatz während der Synchronisation.
 <h4>Tagsüber</h4>
 Snapshots, die während des Tages erstellt werden.
 <h4>Täglich</h4>
 Snapshots am gewählten Tag zur angegebenen Zeit.
 <h4>Wöchentlich</h4>
 Snapshots einmal pro Woche.
 <h4>Monatlich</h4>
 Snapshots einmal pro Monat.
 <h4>Jährlich</h4>
 Snapshots einmal pro Jahr.
client_help: |
 <h4>Name</h4>
 Dient der Identifizierung des Geräts. Es wird in Listen und Feldern angezeigt. Der Name muss einmalig sein und bleiben. Bleibt er das nicht, wird die Anwendung darauf hinweisen, dass es bereits ein Gerät mit diesem Namen gibt.
 <h4>Url</h4>
 Hier wird die Zeichenfolge hinterlegt, die zum Herstellen der Verbindung zum Gerät benutzt wird. Die Anwendung verwendet diesen Wert zusammen mit der Pfadangabe als komplette Url für die Aufgabe. Typische Werte für dieses Feld sind:
 <ul>
   <li>Es kann leer bleiben. Das ist sinnvoll, wenn die zu sichernden Daten im lokalen Dateisystem liegen.</li>
   <li><i>user@domain.name</i> Die Anwendung wird sich via SSH mit dem Gerät unter <i>domain.name</i> verbinden und dabei <i>user</i> als Benutzer verwenden.</li>
   <li><i>user@domain.name:</i> Beachte den Doppelpunkt. Macht das Gleiche wie eben, nutzt dabei aber nicht SSH, sondert verbindet sich direkt mit dem rsync Server des entfernten Geräts.</li>
 </ul>
 <h4>Limit</h4>
 Der Wert in GB der auf der Festplatte benutzt werden darf. -1 bedeutet "ohne Limitierung". Wenn der eingestellte Grenzwert (standardmäßig 80%) erreicht ist, wird die Anwendung eine Warnung an die in den Aufgaben hinterlegten Personen ausgeben. Die Anwendung wird Aufgaben mit Fehlermeldung verwerfen, sollte der benötigte Speicherbedarf höher sein, als es das Limit zulässt.
 <h4>Auslastung Speicher</h4>
 Aktuelle Auslastung der Festplatte.
 <h4>Beschreibung</h4>
 Freitext, um das Gerät näher zu beschreiben. Schreibe hinein, was immer sinnhaft erscheinen mag.
 <h4>Aktiv</h4>
 Wenn dieses Kontrollkästchen nicht markiert ist, werden keine Snapshots angelegt.
 <h4>Pre- und Postskripte</h4>
 Skripte die entweder vor und/oder nach einer Aufgabe auf einem Gerät ausgeführt werden sollen. Denke bspw. an VPN-Verbindungen, Ordner anlegen, etc.. Sollten mehrere Pre- oder Postskripte verwendet werden, ist die Reihenfolge der Ausführung nicht spezifiziert.
 <h4>Eigentümer</h4>
 Dieser Benutzer ist in der Lage dieses Gerät und dazugehörige Aufgaben zu administrieren. Nur ein Admin kann den Eigentümer ändern.
 <h4>Erweitert</h4>
 <ul>
 <li><b>SSH args</b>: Eigene SSH Argumente. Beispiel: -p2222 (wird zu SSH port TCP/2222 verbinden)</li>
 <li><b>Rsync short args</b>: Eigene Rsync short args. Bereits enthalten: -a</li>
 <li><b>Rsync long args</b>: Eigene Rsync long args. Beispiel: --bwlimit=500 (limitiert die Bandbreite auf 200kb/s). Bereits enthalten: --delete --numeric-ids --relative --delete-excluded --stats</li>
 </ul>
client_job_help: |
 <h4>Aufgaben</h4>
 Hier werden die wichtigsten Parameter einer Aufgabe zum angelegten Gerät bearbeitet. Vergiss' nicht, die Änderungen zu speichern.
job_help: |
 <h4>Name</h4>
 Dient der Identifizierung der Aufgabe. Wird in Listen und Feldern angezeigt. Der Name muss einmalig sein und bleiben. Bleibt er das nicht, wird die Anwendung darauf hinweisen, dass es bereits eine Aufgabe mit diesem Namen gibt.
 <h4>Pfad</h4>
 Der Pfad oder der Name der rsync-Ressource im Gerät.
 <h4>Auslastung Speicher</h4>
 Von der Aufgabe verwendete Auslastung der Festplatte.
 <h4>Beschreibung</h4>
 Freitext um die Aufgabe näher zu beschreiben. Schreibe hinein, was immer sinnhaft erscheinen mag.
 <h4>Aktiv</h4>
 Wenn dieses Kontrollkästchen nicht markiert ist, werden keine Snapshots angelegt.
 <h4>Nachrichten senden an</h4>
 Du kannst die Anwendung anweisen, eine oder mehrere der folgenden Personen per E-Mail über Ereignisse zu informieren. Die Anwendung entscheidet, welche Ereignisse gemeldet werden, basierend auf den Einstellungen zu "Nur informieren bei". Wenn Du eine beliebige E-Mail benachrichtigen möchtest, muss diese hier eingefügt werden.
 <h4>Nur informieren bei</h4>
 Um den Nachrichtenfluss so gering wie möglich zu halten, kann die Anwendung so konfiguriert werden, dass sie nur in bestimmten Fällen Nachrichten versendet.
 <h4>Pre- und Postskripte</h4>
 Skripte, die vor und/oder nach der eigentlichen Aufgabe ausgeführt werden. Denke bspw. an VPN-Verbindungen, Ordner anlegen, etc.. Sollten mehrere Pre- oder Postskripte verwendet werden, ist die Reihenfolge der Ausführung nicht spezifiziert.
 <h4>Regel</h4>
 Wähle die zu verwendende Regel für diese Aufgabe aus. Die Regel definiert, wieviele Snapshots angelegt und aufbewahrt werden. Wenn dieses Feld leer bleibt, werden keine Snapshots angelegt.
 <h4>Lokale Berechtigungen verwenden</h4>
 Rsnapshot bemüht sich die Dateiberechtigungen exakt so zu behalten, wie in der Quelle. Das kann aber zu Problemen unter Windows führen. Sollte das der Fall sein, aktiviere diese Option. Das kann die Datei für den Webserver unlesbar machen.
 <h4>Ein- und Ausschließen</h4>
 Die Anwendung interpretiert jede Zeile im Ausschlussfeld und jede Zeile im Einschließen-Feld als Muster. Durch die intelligente Verwendung dieser Felder können Sie leicht auswählen, welche Dateien in den Snapshot aufgenommen und welche ignoriert werden sollen. Die beiden Felder interagieren auf folgende Weise für jede Datei und jedes Verzeichnis im Snapshot:
 <ol>
  <li>Wenn eine Datei oder ein Verzeichnis mit einer Zeile im Feld "Einschließen" übereinstimmt, wird die Anwendung diese Datei oder das Verzeichnis in die Sicherung einbinden. </li>
  <li>Wenn eine Datei oder ein Verzeichnis mit einer Zeile im Feld "Ausschließen" übereinstimmt, wird die Anwendung diese Datei oder das Verzeichnis ignorieren und NICHT sichern. </li>
  <li>Wenn eine Datei oder ein Verzeichnis nicht mit Werten dieser Felder übereinstimmt, wird es gesichert.</li>
 </ol>
 Wie Du siehst, sichert die Anwendung alle Dateien standardmäßig, ausgenommen solche, die im Ausschließen-Muster und NICHT im Einschließen-Muster definiert sind.
 Wenn das Einschließen-Feld leer bleibt und nur dann, wird die Anwendung die definierten Direktiven aus den Regeln anwenden. Das Gleiche gilt für das Ausschließen-Feld.
 <h4>Erweitert</h4>
 <ul>
  <li><b>Token</b>: Aufgaben-Token werden genutzt, um Aufgaben auf dem entfernten Gerät anonymisiert ausführen zu lassen. Lösche den Token um dieses Merkmal zu deaktivieren.</li>
 </ul>
user_help: |
 <h4>Name</h4>
 Dient der Identifizierung des Benutzers. Er wird in Listen und Feldern angezeigt. Der Name muss einmalig sein und bleiben. Bleibt er das nicht, wird die Anwendung darauf hinweisen, dass es bereits einen Benutzer mit diesem Namen gibt.
 <h4>Email</h4>
 Eine Angabe der E-Mail-Adresse ist sehr wichtig. Alle Benachrichtigungen für diesen Benutzer werden an diese Adresse gesandt.
 <h4>Activ</h4>
 Wenn dieses Kästchen nicht angehakt wird, kann sich der Benutzer nicht anmelden.
 <h4>Rolle</h4>
 <ul>
  <li><b>Admin</b>: Administratoren sind in der Lage alles zu ändern</li>
  <li><b>User</b>: Benutzer können nur ihre eigenen Geräte und Aufgaben verwalten. Achtung: Benutzer können die Aktivitäten anderer Benutzer sehen</li>
 </ul>
 <h4>Passwort</h4>
 Das Passwort kann nicht eingesehen werden. Dieses Feld kann nur benutzt werden, um das Passwort zu ändern. Jede Eingabe (außer leeres Feld), die mit Speichern bestätigt wird, ändert das Passwort entsprechend.
params_help: |
 <h4>MySQL Konfiguration</h4>
 Diese Parameter konfigurieren die Verbindung zur Datenbank. Hier ist Vorsicht geboten! Wird hier nicht korrekt gearbeitet, verweigert die Anwendung ihren Dienst.
 <h4>Mailversand konfigurieren</h4>
 Diese Parameter konfigurieren die Anwendung so, wie sie E-Mails versenden soll. Vorsicht, die Anwendung sendet keine Benachrichtigungen, wenn diese Einstellungen falsch sind. <a href="http://symfony.com/doc/current/cookbook/email/email.html">Die Dokumentation des Symfony Projekts</a> ist vielleicht hilfreich.
 <h4>Upload-Verzeichnis</h4>
 Die Anwendung speichert alle Pre- und Postskripte in diesem verzeichnis. Es muss schreibbar für den Benutzer des Webservers sein.
 <h4>Entferne Logs älter als</h4>
 Die Anwendung bereinigt periodisch die Logs, damit diese nicht zu groß werden. Alle Einträge, doe älter sind als hier definiert, werden gelöscht.
 <h4>Warnung bei Erreichen eines Limits</h4>
 Wenn der vom Gerät verwendete Speicherplatz diesen Prozentsatz in Bezug auf das Kontingent erreicht, wird gewarnt.
 <h4>Eintrag pro Seite</h4>
 Anzahl der Einträge, die auf der Seite angezeigt werden.
 <h4>Url prefix</h4>
 Abhängig von der Apache Konfiguration, kann die URL, die von den Sicherungsaufgaben erstellt worden ist, in den Logs falsch angezeigt werden. Beispiel, wenn http://your.host/client/1 erstellt wurde, obwohl Du http://your.host/elkarbackup/client/1 erwarten würdest, dann setze diesen Wert auf /elkarbackup.
backupscriptconfig_help: |
 <h4>Erlaubte Schlüssel</h4>
 Hier kann ein öffentlicher Schlüssel der Anwendung hinzugefügt werden. Das ist notwendig, wenn von diesem Server mittels Skript Sicherungen erstellt werden sollen.
managebackups_help: |
 <h4>Host</h4>
 Der Hostname oder die IP-Adresse des NFS-Server. Das Feld einfach leer lassen, falls es sich um ein lokales Dateisystem handelt.
 <p>Diese Anwendung nutzt autofs, um die das entfernte System einzubinden. Sollte dieses Feld nicht zu bearbeiten sein, ist autofs nicht korrekt konfiguriert.</p>
 <h4>Verzeichnis</h4>
 Der komplette Pfad im lokalen System oder der Name des NFS-Servers. In jedem Fall muss der Wert mit '/' beginnen.
 <h4>Tahoe Speicherung</h4>
 Markiere das Kontrollkästchen, um einen sekundären Tahoe-Speicher zu aktivieren. Vergiß in diesem Fall nicht, die Tahoe-Konfiguration vorzunehmen.
 <p>Diese Option basiert auf dem Paket "tahoe-lafs". Wenn dieses Paket auf diesem Server nicht installiert ist, ist das Feld deaktiviert.</p>
script_help: |
 <h4>Über Skripte</h4>
 Die Anwendung verwendet zum Ausführen der Skripte den selben Benutzer, der auch die Sicherungen durchführt. Die Anwendung setzt die folgenden Umgebungsvariablen, bevor Skripte gestartet werden:
 <ul>
  <li>ELKARBACKUP_LEVEL:  mögliche Werte sind JOB oder CLIENT</li>
  <li>ELKARBACKUP_EVENT:  mögliche Werte sind PRE oder POST</li>
  <li>ELKARBACKUP_URL:    dieser Wert stellt die komplette URL der Aufgabe oder eines Geräts dar</li>
  <li>ELKARBACKUP_ID:     numerische Aufgaben- oder Geräte-ID </li>
  <li>ELKARBACKUP_PATH:   der komplette Pfad zum Snapshot-Root-Verzeichnis </li>
  <li>ELKARBACKUP_STATUS: The output status of rsnapshot for post job scripts, always 0 otherwise</li>
  <li>ELKARBACKUP_CLIENT_NAME:  Gerätename </li>
  <li>ELKARBACKUP_JOB_NAME: Aufgabenname (empty in client) </li>
  <li>ELKARBACKUP_OWNER_EMAIL: E-Mail-Adresse des Aufgabenbesitzers (empty in client) </li>
  <li>ELKARBACKUP_RECIPIENT_LIST: Die E-Mail-Adresse der zu benachrichtigenden Person (empty in client) </li>
  <li>ELKARBACKUP_CLIENT_TOTAL_SIZE: aktuelle Speicherbelegung des Geräts (in KB) </li>
  <li>ELKARBACKUP_JOB_TOTAL_SIZE: aktuelle Speicherbelegung der Aufgabe (in KB) </li>
  <li>ELKARBACKUP_JOB_RUN_SIZE: gesicherte Datenmenge des Durchgangs (in KB) </li>
  <li>ELKARBACKUP_CLIENT_STARTTIME: Zeitstempel Startzeit der Gerätesicherung (nur im Modus "post-client" verfügbar)</li>
  <li>ELKARBACKUP_CLIENT_ENDTIME: Zeitstempel Endzeit der Gerätesicherung (nur im Modus "post-client" verfügbar)</li>
  <li>ELKARBACKUP_JOB_STARTTIME: Zeitstempel Startzeit der Aufgabe (nur im Modus "post-job" verfügbar)</li>
  <li>ELKARBACKUP_JOB_ENDTIME: Zeitstempel Endzeit der Aufgabe (nur im Modus "post-job" verfügbar)</li>
  <li>ELKARBACKUP_SSH_ARGS: erweiterte Argumente für die SSH-Verbindung</li>
 </ul>
 Wenn Pre-Skripte mit einem anderen Status als 0 beendet werden, bricht die Anwendung diesen Vorgang ab und verhindert so die Ausführung der geplanten Aufgaben. Andererseits wird die Anwendung eine Warnung für diesen Fall ausgeben (das Ausführen der Sicherung wird nicht verhindert).
 <h4>Name</h4>
 Dient der Identifizierung des Skripts. Er wird in Listen und Feldern angezeigt. Der Name muss einmalig sein und bleiben. Bleibt er das nicht, wird die Anwendung darauf hinweisen, dass es bereits ein Skript mit diesem Namen gibt.
 <h4>Beschreibung</h4>
 Freitext zur Beschreibung des Skripts. Schreibe hinein, was immer sinnhaft erscheint.
 <h4>Datei</h4>
 Suche das Skript und lade es hoch.
 <h4>Gerät - Vorher</h4>
 Markiere dieses Feld, wenn das Skript direkt nach dem Verbinden mit dem Gerät laufen soll.
 <h4>Gerät - Danach</h4>
 Markiere dieses Feld, wenn das Skript vor dem Beenden der Verbindung mit dem Gerät laufen soll.
 <h4>Aufgabe - Vorher</h4>
 Markiere diese Feld, wenn das Skript vor der Aufgabe ausgeführt werden soll.
 <h4>Aufgabe - Danach</h4>
 Markiere dieses Feld, wenn das Skript nach der Aufgabe ausgeführt werden soll.
sort_jobs_help: |
 <h4>Aufgaben sortieren</h4>
 Du kannst die Reihenfolge, in der die Aufgaben abgearbeitet werden, verändern. Das kann sehr hilfreich sein, wenn Du mehrere Aufgaben für die selbe Zeit erstellt hast.
 <p>Du kannst die Sorierung frei wählen. Einfach "draggen & droppen".</p>
preferences_help: |
 <h4>Verwaltung Benutzervorlieben</h4>
 Alles was Du hier änderst betrifft keine anderen Benutzer.
 <h4>Sprache</h4>
 Wähle Deine bevorzugte Sprache
 <h4>Einträge pro Seite</h4>
 Wähle die Anzahl der Einträge, die Du pro Seite anzeigen lassen möchtest
 
